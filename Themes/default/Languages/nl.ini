[OptionExplanations]
UserPrefAutoSetStyle=Laat toe dat het spel de één en twee speler modus tegelijk laat zien in plaats van maar één van de twee. Dit heeft misschien een herstart nodig (of druk Shift+F2).
UserPrefNotePosition=Beslist waar de pijl ontvangers worden geplaatst tijdens het spelen.
UserPrefComboOnRolls=Kiest of rollen de combo wel of niet moeten verhogen.
UserPrefComboUnderField=Kiest of de combo wel of niet onder de noten moet worden weergegeven.

UserPrefGameplayShowScore=Toon of Verberg de punten tijden het spelen.
UserPrefGameplayShowStepsDisplay=Toon of Verberg de stap informatie tijden het spelen.
UserPrefShowLotsaOptions=Kies hoeveel rijen aan opties je hebt om te kiezen. &oq;Weinig&cq; Hou de lijst klijn. &oq;Veel&cq; voeg verscheidene uitsloof mods toe.
UserPrefLongFail=Kies tussen de originele "Lange" sm-ssc faal of de later geïntroduceerde "korte" faal.
UserPrefFlashyCombo=Beslist of de combo flitsen wel of niet moeten worden weergegeven.
UserPrefGameplayFooter=Als dit aan staat, laat dan een voettekst zien die de zichtbaarheid van pijlen gedeeltelijk (Het punten gedeelte) blokkeert.
UserPrefFancyUIBG=Zet de Sierlijke achtergrond aan/uit. "Uit" is aangeraden voor oude computers. Veranderingen worden doorgevoerd op het begin scherm.
UserPrefTimingDisplay=Zet de weergave van de timing delen van een nummer op de voortgang balk aan/uit.

ScoringType=Definieer welke methoden word gebruikt voor de puntentelling. Als Speciaal is geselecteerd, kan je een Speciale Punten Mode in de Thema Opties kiezen.

Speed=Pas de snelheid aan waarmee de pijlen naar het doel reizen.
Accel=Verander de manier waarop pijlen naar hun doel gaan.
Effect=Verander de groten of beweging van de pijlen en of doelen.
Appearance=Beheers de zichtbaarheid van de pijlen.
Turn=Verander de stap choreografie door de positie van de pijlen te veranderen.
Insert=Voeg standaard noten toe aan de stap choreografie.
Holds=Verander sommige standaard noten in vasthoud noten.
Mines=Voeg toe of verwijder mijnen.
PlayerAutoPlay=Laat het spel zichzelf spelen.
ScoreDisplay=Verander de manier waarop de punten worden weer gegeven.
ProTiming=Verander de manier waarop je beoordeling word weergegeven.
Scroll=Verander de richting waar de pijlen vandaan komen.
NoteSkins=Kies een ander weergave van de pijlen.
Handicap=Verwijder noten. Dit maakt de score ongeldig.
Hide=Donker verbergt de ontvangers. Blind verbergt de beoordeling. Bedekking verbergt de achtergrond.
Persp=Verander de kijkhoek van de pijlen stroom.
Steps=Verander het niveau van de stappen.
Characters=Dansende vrienden.
SaveToProfileHelp=Heeft profiel of geheugen kaart nodig.
MusicRateHelp=Speel de muziek op een sneller tempo.

